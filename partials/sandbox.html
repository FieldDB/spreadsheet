<div id="sandbox">
	<div class="row">
		<div class="span12 pagination-centered">
			<h1>Developer Sandbox</h1>
			<br />
			Maximum number of bars to display (optional): <input type="number" ng-model='graphQuantity'><br />
			<button class="btn btn-success" ng-click="makeGraph(graphQuantity)">Generate Bar Graph</button>
			<br>
			<div id="bar-graph"></div>
		</div>
	</div>
</div>
